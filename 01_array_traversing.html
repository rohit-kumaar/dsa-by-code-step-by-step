<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Array Traversing</title>

    <script>
      const data = [2, 4, 8, 1, 0, 5, 3, 9, 7, 6];
      for (let i = 0; i < data.length; i++) {
        document.write(`Array ${i} is ${data[i]} <br/>`);
      }

      function findData() {
        const el = document.querySelector('input[type="text"]').value;

        el < data.length
          ? alert(data[el])
          : alert("Please enter a valid number");

        document.querySelector('input[type="text"]').value = "";
      }
    </script>
  </head>
  <body>
    <input type="text" />
    <button onclick="findData()">Data</button>
  </body>
</html>
