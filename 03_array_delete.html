<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Array Delete</title>
    <script>
      let arr = [1, 2, 3, 4, 5];
      //   let position = 2;
      //   for (let i = position; i < arr.length - 1; i++) {
      //     arr[i] = arr[i + 1];
      //   }
      //   arr.length = arr.length - 1;
      //   console.log(arr);

      console.log(arr);

      function removeEl() {
        let position = document.getElementById("position").value;
        position = parseInt(position);

        for (let i = position; i < arr.length - 1; i++) {
          arr[i] = arr[i + 1];
        }

        arr.length = arr.length - 1;
        console.log(arr);
        document.getElementById("position").value = "";
      }
    </script>
  </head>
  <body>
    <input type="text" id="position" placeholder="Enter position of element" />
    <button onclick="removeEl()">Remove Element</button>
  </body>
</html>
